eureka:
    client:
        serviceUrl:
            #服务注册中心地址
            defaultZone: http://server1:8101/eureka/,http://server2:8101/eureka/
    # 指定此实例的ip
    instance:
# 注册时使用ip而不是主机名
        prefer-ip-address: true
        instance-id: activity-center:${spring.cloud.client.ipAddress}:${server.port}
spring:
    application:
        #对应{application}部分
        name: trade-system 
    cloud:
        config:
            discovery:
                #参数设置为 true，开启通过服务来访问 Spring Cloud Config Server 的功能
                enabled: true  
                #指定配置中心的服务名,便于扩展为高可用配置集群 
                serviceId: spring-cloud-config  
            profile: activity-center  #对应{profile}部分
mybatis:
   mapperLocations: classpath:mapper/*.xml

